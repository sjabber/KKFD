<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--    <link rel="stylesheet" type="text/css" href="/css/index.css"/>
        <link rel="stylesheet" type="text/css" href="/css/public.css"/>-->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"
    ></script>
    <title>크크펀딩 | 등록</title>
    <link rel="stylesheet" href="/css/register.css">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/register.js"></script>
</head>
<style>
    .btn-head2 {
        background-color: #FF5757;
        color: white;
    }
</style>
<body>
<!-- header -->
<header class="main_header">
    <div class="main_header_warp">
        <div class="header_menu_warp">
            <div class="header_projectsearch">
                <button class="projectsearch_item">
                    <a style="text-decoration: none; color: black" href="/project/list/">
                        <i class="fas fa-align-justify fa-lg"></i>
                        <span class="projectsearch_name">프로젝트 둘러보기</span>
                    </a>
                </button>
            </div>
            <div class="header_projectupload">
                <a style="text-decoration: none;" href="/register/registerAgree/">
                    <span class="projectupload_name">프로젝트 올리기</span>
                </a>
            </div>
        </div>
        <div class="header_mainlogo">
            <a style="text-decoration: none;" href="/">
                <span class="header_mainlogo_item">크크펀딩</span>
            </a>
        </div>
        <div class="header_sub_warp">
            <div class="header_searchicon">
                <!-- <i class="fas fa-search fa-lg"></i> -->
            </div>
            <div class="header_customer_warp">
                <button class="header_customer_btn">
                    <div class="header_login&signup">
                        <span class="login&signup_name">
                          <a href="/member/login">로그인 / 회원가입</a>
                        </span>
                    </div>
                    <div class="header_profile_img">
                        <img class="profile" src="/img/blank.png">
                    </div>
                </button>
            </div>
        </div>
    </div>
</header>
<section class="main_section_btn">
    <div class="main-btn">
        <div class="main-btn_inner">
            <button type="button" class="btn-head1" onclick="location.href='/register/regist/'">1.기본정보</button>
            <button type="button" class="btn-head2" onclick="location.href='/register/regist/creatorInfo/'">2.창작자 정보</button>
            <button type="button" class="btn-head3" onclick="location.href='/register/regist/fundingInfo/'">3.펀딩계획</button>
        </div>
    </div>
</section>
<section class="main_section" id="section">
    <!-- 창작자 이름 -->
    <div class="projectItem">
        <dl class="projectItem_title">
            <dt class="projectItem_title_dt">
                창작자 이름
                <div class="Icon">
                    <i class="fas fa-star-of-life iicon"></i>
                </div>
            </dt>
            <dd class="projectItem_title_dd">
                창작자 개인이나 팀을 대표할 수 있는 이름을<br>
                적어주세요.
            </dd>
        </dl>
        <div class="projectItem_title_form">
            <div class="projectItem_title_formInner">
                <div class="projectItem_input">
                    <span class="input_wrapper">
                        <input class="inputInner" type="text" inputmode="text" placeholder="이름을 입력해주세요.">
                    </span>
                </div>
                <div class="blankBlock">
                    <p class="InputLengthCheck"></p>
                    <span class="InputLengthCheck_Notice">0/32</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 창작자 프로필 이미지 -->
    <div class="projectItem">
        <dl class="projectItem_title">
            <dt class="projectItem_title_dt">
                창작자 이미지
                <div class="Icon">
                    <i class="fas fa-star-of-life iicon"></i>
                </div>
            </dt>
            <dd class="projectItem_title_dd">
                창작자 개인이나 팀의 사진을 올려주세요.
            </dd>
        </dl>
        <div class="projectItem_title_form">
            <div class="projectItem_title_formInner">
                <div class="projectItem_profile">
                    <div class="projectItem_profile_circle">
                        <div class="profile_circle">
                            <div class="profile_circle_inner">
                                프
                            </div>
                        </div>
                    </div>
                    <div class="projectItem_profile_upload">
                        <div>
                            <button class="profile_upload">
                                <input type="file" accept=".jpg, .png, .jpeg">
                                <div class="profileUploadIcon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                         fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                        <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                                    </svg>
                                </div>
                                이미지 파일 업로드
                            </button>
                        </div>
                        <p>
                            파일 형식은 jpg 또는 png 로,
                            <br>
                            사이즈는 가로 200px, 세로 200px 이상으로 올려주세요.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 창작자 소개 -->
    <div class="projectItem">
        <dl class="projectItem_title">
            <dt class="projectItem_title_dt">
                창작자 소개
                <div class="Icon">
                    <i class="fas fa-star-of-life iicon"></i>
                </div>
            </dt>
            <dd class="projectItem_title_dd">
                2~3문장으로 창작자님의 이력과 간단한 소개를<br>
                써주세요.
            </dd>
        </dl>
        <div class="projectItem_title_form">
            <div class="projectItem_title_formInner">
                <div class="projectItem_input3">
                    <div class="input_wrapper3">
                        <textarea class="textAreaInner2" placeholder="창작자 소개를 입력해주세요."></textarea>
                    </div>
                </div>
                <div class="blankBlock">
                    <p class="InputLengthCheck"></p>
                    <span class="InputLengthCheck_Notice">0/32</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 입금계좌 등록 -->
    <div class="projectItem">
        <dl class="projectItem_title">
            <dt class="projectItem_title_dt">
                입금계좌
                <div class="Icon">
                    <i class="fas fa-star-of-life iicon"></i>
                </div>
            </dt>
            <dd class="projectItem_title_dd">
                후원금을 전달받을 계좌를 입력해주세요.
            </dd>
        </dl>
        <div class="projectItem_bank_form">
            <select class="form-select selectBox" style="display: block">
                <option selected>은행을 선택해 주세요.</option>
                <option value="1">국민은행</option>
                <option value="2">신한은행</option>
                <option value="3">하나은행</option>
                <option value="4">농협</option>
                <option value="5">수협</option>
            </select>
            <div class="projectItem_input4" style="display: block">
                <input class="inputInner2" type="text" inputmode="text" placeholder="계좌번호를 입력해주세요.">
            </div>
            <div class="projectItem_input5" style="display: block">
                <input class="inputInner3" type="text" inputmode="text" placeholder="예금주를 입력해주세요.">
            </div>
        </div>
    </div>
</section>
<footer class="footer_save">
    <div>
        <button class="footer_save_btn">
            <span>저장</span>
        </button>
    </div>
</footer>
</body>
</html>
